server:
  port: 8082
  servlet:
    context-path: /api
    encoding:
      enabled: true
      force: true
      charset: utf-8

spring:
  application:
    name: oneapi
  messages:
    basename: i18n/messages
    encoding: utf-8
    cache-duration: -1
    fallback-to-system-locale: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos_discovery}
      config:
        group: ${nacos_config_group}
        server-addr: ${nacos_config_server}
  config:
    import:
      - optional:nacos:${nacos_config}